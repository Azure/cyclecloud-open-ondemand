---
v2:
  metadata:
    title: "Slurm __CLUSTERNAME__"
  login:
    host: "__NODE_PREFIX__login-1"
  job:
    adapter: "slurm"
    #bin: "/usr/bin"
    bin_overrides:
      sbatch: "__BIN_OVERRIDES_DIR__/sbatch.sh"
      squeue: "__BIN_OVERRIDES_DIR__/squeue.sh"
      scontrol: "__BIN_OVERRIDES_DIR__/scontrol.sh"
      scancel: "__BIN_OVERRIDES_DIR__/scancel.sh"
      sinfo: "__BIN_OVERRIDES_DIR__/sinfo.sh"
      sacctmgr: "__BIN_OVERRIDES_DIR__/sacctmgr.sh"
  # Don't show ssh link in batch connect card
  batch_connect:
    ssh_allow: false
    basic:
      script_wrapper: |
        module purge
        %s
