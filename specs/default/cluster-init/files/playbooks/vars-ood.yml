---
# Skip the deprecated NodeSource GPG key - OnDemand 4.0 bundles Node.js
# The old key https://deb.nodesource.com/gpgkey/nodesource.gpg.key with id 1655A0AB68576280 is no longer valid
node_repo_key: "https://apt.osc.edu/ondemand/DEB-GPG-KEY-ondemand"
node_repo_key_id: "4B72FE2B92D31755"

ood_apps:
  dashboard:
    env:
      ood_bc_dynamic_js: true

host_regex: '[^./]+'
node_uri: '/node'
rnode_uri: '/rnode'
pun_pre_hook_root_cmd: /etc/ood/config/pun_pre_hook.sh
cancel_session_enabled: true

pun_custom_env:
  OOD_DASHBOARD_TITLE: "Open OnDemand with Azure CycleCloud"
  OOD_BRAND_BG_COLOR: "#0078d4"
  OOD_BRAND_LINK_ACTIVE_BG_COLOR: "#212529"
  OOD_JOB_NAME_ILLEGAL_CHARS: "/"
  OOD_SHELL_PING_PONG: true

# See https://osc.github.io/ood-documentation/latest/customization.html#pinning-applications-to-the-dashboard
pinned_apps_group_by: category
pinned_apps:
  - sys/shell
  - category: 'Interactive Apps'
